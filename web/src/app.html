<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
		<!-- Light theme favicon -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon-light.svg" media="(prefers-color-scheme: light)">
		<!-- Dark theme favicon -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon-dark.svg" media="(prefers-color-scheme: dark)">
		<!-- Fallback PNG favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png">
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest">
		<!-- Theme-aware meta tags (using CSS variables for dynamic updates) -->
		<meta name="msapplication-TileColor" content="#0ea5e9">
		<meta name="theme-color" content="#0ea5e9">


		<meta property="og:title" content="Радиоателье"/>
		<meta property="og:url" content="https://radioatelier.one"/>
		<meta property="og:description" content="Мы любим старые вывески и документируем те, которые еще сохранились"/>
		<meta property="og:locale" content="ru_RU"/>
		<meta property="og:image" content="%sveltekit.assets%/meta_img.png"/>
		<meta property="og:site_name" content="Радиоателье"/>

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="%sveltekit.assets%/meta_img.png" />

		<title>Радиоателье</title>

		<link rel="stylesheet" href="https://use.typekit.net/pps7ann.css">

		<script src="https://kit.fontawesome.com/5f2ce4df4c.js" crossorigin="anonymous"></script>

		<script>
			// Disable page-level pinch-zoom and double-tap zoom (iOS/Android)
			(function() {
				var lastTouchEnd = 0;
				document.addEventListener('touchend', function(event) {
					var now = Date.now();
					if (now - lastTouchEnd <= 300) {
						event.preventDefault();
					}
					lastTouchEnd = now;
				}, { passive: false });

				// iOS Safari specific: prevent viewport pinch gestures
				document.addEventListener('gesturestart', function(event) { event.preventDefault(); }, { passive: false });
				document.addEventListener('gesturechange', function(event) { event.preventDefault(); }, { passive: false });
				document.addEventListener('gestureend', function(event) { event.preventDefault(); }, { passive: false });
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
